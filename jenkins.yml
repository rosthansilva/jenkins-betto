jenkins:
  systemMessage: >
    <h1>Bem-vindo ao Betto nosso servidor de build</h1>
    <p>
      Beto é uma distro de Jenkins e é <strong>100% configurado e gerenciado "como código"</strong>.
      A configuração é gerenciada principalmente pelo plugin
      <strong>Jenkins Configuration as Code (JCasC)</strong>.
    </p>
    <p>
      O arquivo de configuração do JCasC pode ser encontrado em
      <a href="https://seu-repositorio/jenkins.yaml">seu repositório</a>.
    </p>
    <p>
      Está tendo dificuldade para criar algo? Entre em contato com os
      <strong><a href="https://seu-repositorio/jenkins.yaml">Time de Plataforma</a></strong>.
    </p>

